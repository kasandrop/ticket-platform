server:
    port: 0
spring:
    application:
        name: authorisation
eureka:
    instance:
        prefer-ip-address: false
        hostname: localhost
    client:
        serviceUrl:
            register-with-eureka: true
            fetch-registry: true
            defaultZone: http://localhost:8761/eureka/

jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
            ddl-auto: create

h2:
    console:
        enabled: true
        path: /h2-console
        settings:
            trace: false

logging:
    level:
        org.springframework.security: TRACE
        web: DEBUG

