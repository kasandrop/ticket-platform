server:
  port: 0

eureka:
  instance:
      prefer-ip-address: false
      hostname: localhost
  client:
      serviceUrl:
        register-with-eureka: true
        fetch-registry: true
        defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: ticket-microservice
  datasource:
    url: jdbc:h2:mem:tickets
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: true


logging:
  level:
    org.springframework.security: TRACE