eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  datasource:
    url: jdbc:h2:mem:sellerAppTest
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: false
server:
  port: 8010

logging:
  level:
    org.springframework.security: DEBUG
