server:
  port: 0
spring:
  application:
    name: seller-microservice
eureka:
  instance:
    prefer-ip-address: false
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


datasource:
    url: jdbc:h2:mem:sellerAppTest
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: create
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          trace: false


logging:
  level:
    org.springframework.security: TRACE
